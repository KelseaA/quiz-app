<!DOCTYPE html>
<html>
<head>
	<title>Fashion Quiz</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<section class="pop-up">
		<p class="answer-feedback">Correct!</p>
		<p class="question-info"></p>
		<button class="continue pointer">Continue</button>
	</section>
	<div class="header">
		<h1>Test your fashion knowledge!</h1>
	</div>
	<div class="number-counter-wrapper">
		<p class="number-counter">Question 1 of 5</p>
	</div>
	<div class="all-questions">
		<div class="question">
			<h2 class="question-title">What does prêt-à-porter mean?</h2>
		</div>
	</div>
	<section class="all-answers">
		<ol type="A" class="question-answers">
			<li class="answer-list">High Fashion</li>
			<li class="answer-list">Ready to Wear</li>
			<li class="answer-list">Fast Fashion</li>
			<li class="answer-list">Made to Order</li>
		</ol>
	</section>
	<section class="score">
		<p class="congrats-message">Congrats! You finished!</p>
		<p class="user-score">Your score is: </p>
		<button class="pointer restart-quiz">Retake Quiz</button>
	</section>
	<footer>
		<p>Image by Katie Rodger's Paper Fashion</p>
	</footer>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
